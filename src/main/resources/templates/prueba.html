<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- Mostrar Modal -->
    <script>
        $(document).on('click', '#btn-modal', function () {
            $('#modal-ejemplo').modal('show');
        });
    </script>
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Button trigger modal -->
<form action="#" method="post">
    <div class="boton_de_mierda">
        <button type="button" id="btn-modal" class="btn btn-primary btn-md" name="boton_elegir" data-toggle="modal"
                data-target="#exampleModalCenter">
            Boton Bootstrap
        </button>
    </div>
</form>

<!-- Modal -->
<div class="modal fade" id="modal-ejemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Prueba Bootstrap</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Mike Lit</p>
            </div>
            <div style="padding-right: 27%" class="modal-footer">
                <input style="height: 42px; padding-bottom: 1%" type="submit" id="confirmar" name="confirmar"
                       value="Boton Secundario">
                <button style="height: 10px; padding-bottom: 9.5%" type="button" class="btn btn-dark"
                        data-dismiss="modal">Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
